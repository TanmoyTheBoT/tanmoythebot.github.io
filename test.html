<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Test Page!</h1>
    <p>This is a sample paragraph for testing HTML content. You can change this text to test your own.</p>

    <h2>Link Test</h2>
    <p>Click this <a href="https://www.example.com" target="_blank">example link</a> to test navigation.</p>

    <h2>Image Test</h2>
    <img src="https://via.placeholder.com/150" alt="Test Image" />

    <h2>Button Test</h2>
    <button onclick="alert('Button clicked!')">Click Me</button>

</body>
</html>
